  <body class="bg-custom text-light">

              <div class="row">

                    <div class="form-group">
                        <label for="input name">NAME</label>
                        <input type="text" class="form-control" id="exampleName" placeholder="Enter name here" name="name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">EMAIL ID</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email here">
                      <small id="emailHelp" class="form-text text-light">We'll never share your Login with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">PASSWORD</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword2">PASSWORD</label>
                      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                    </div>

    </div>
  </div>

                      <br>

                </div>
              </div>
            </div>
          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
