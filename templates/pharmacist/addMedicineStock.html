<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'assets\bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets\style.css'%}">
    <title>Stock</title>
</head>
<body class="bg-custom">

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent border border-light border-top-0 border-left-0 border-right-0">
    <a class="navbar-brand" href="{% url 'landingPage' %}"><img src="img/icon.png" width="30" height="30" class="d-inline-block" alt="">
 ABC Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

    
  <div class="container bg-light bg-custom-1" style="height: 50vh; width: 40%; margin-top: 10vh; padding: 2%; text-align: center;"  >
    <form name="formal"  action="{% url 'pharmacist:addMedicine'%}" method="POST">
      {% csrf_token %}
        <table>
            <tr>
                <td>Medicine Name</td>
               
                <td><input type="text" name="medName" id="t1" placeholder="Medicine Name"></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <br>
                <td><input type="number" name="medStckQty" id="t2" placeholder="Quantity"></td>
            </tr>
            <tr>
                <td>Price</td>
                <br>
                <td><input type="number" name="medPrice" id="t3" placeholder="Price"></td>
            </tr>
            <br>
            <tr>
                <td class="bg-custom" ><input type="submit" name="" value="Add Medicine"></td>
            </tr>
        </table>
    </form>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{%static 'assets\bootstrap.min.js'%}"></script>
    <script>$(".default_option").click(function(){
        $(".dropdown ul").addClass("active");
      });
      
      $(".dropdown ul li").click(function(){
        var text = $(this).text();
        $(".default_option").text(text);
        $(".dropdown ul").removeClass("active");
      });</script>
</body>
</html>
